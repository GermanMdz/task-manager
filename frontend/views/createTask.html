<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <a href="/" class="btn btn-secondary my-2">Inicio</a>
        <h1 class="mb-4">Crear Nueva Tarea</h1>
        <form action="/task" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Título de la tarea:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Fecha de vencimiento:</label>
                <input type="date" id="date" name="date" class="form-control">
            </div>

            <div class="mb-3">
                <label for="user" class="form-label">Persona:</label>
                <input type="text" id="user" name="user[name]" class="form-control">
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Categoría:</label>
                <input type="text" id="category" name="category[name]" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Crear Tarea</button>
        </form>
    </div>

</body>

</html>
